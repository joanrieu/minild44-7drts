<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Nocturne</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link rel="stylesheet" href="css/reset.css">

    </style>

  <body>
    <h1>Nocturne</h1>
    <div id="options">
      <input type="checkbox" id="players">
      <label for="players">&#x2694;</label>
      <input type="checkbox" id="sound" checked>
      <label for="sound">&#x266B;</label>
    </div>
    <form id="loader" class="box">
      <label for="name">What's your name ?</label>
      <input id="name" autocomplete="off">
      <button id="play" type="submit">Play</button>
    </form>
    <ul id="score" class="box" style="display: none;"></ul>
