<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Nocturne</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet/less" href="css/style.less">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/howler.min.js"></script>
    <script src="js/libs/less.min.js"></script>
    <script src="js/colorgen.js"></script>
    <script src="js/client.js"></script>
    <script src="js/ui.js"></script>
    <style>
    </style>
  </head>
  <body>
    <h1>Nocturne</h1>
    <div id="options">
      <input type="checkbox" id="opt-players">
      <label for="opt-players" style="display: none;">&#x2694;</label>
      <input type="checkbox" id="opt-sound" checked>
      <label for="opt-sound">&#x266B;</label>
    </div>
    <div id="loader">
      <form class="box">
        <label for="name">What's your name ?</label>
        <input id="name" autocomplete="off">
        <button id="play" type="submit">Play</button>
      </form>
      <div class="box">
        <h2>Expand and Dominate</h2>
        <hr>
        <p>
          multiplayer<br>
          you can't play alone
        </p>
        <hr>
        <p>
          3s to capture &#x25FB;<br>
          10s to secure &#x25FC;
        </p>
        <p>
          secured = not capturable<br>
          but worth less points
        </p>
        <hr>
        <p>
          white "end" block<br>
          5s to trigger<br>
          either ends the game<br>
          or destroys some blocks
        </p>
        <hr>
        <p>
          move by clicking<br>
          screen = 8-direction joystick
        </p>
      </div>
    </div>
    <ul id="players" class="box" style="display: none;"></ul>
  </body>
</html>
